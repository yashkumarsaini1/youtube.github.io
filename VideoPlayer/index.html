<html>
  <head>
    <title>Video Player</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@300&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="backGround">
      <div>
        <div class="file">
          <input type="file" accept="video/*" id="nfile" />
        </div>
        <div class="player">
          <video id="current_video">
            <source src="Videos/2.mp4" type="video/mp4" />
          </video>
          <div class="playerControls">
            <div class="play_icon" onclick="playVideo()">
              <i class="far fa-play-circle" id="play_icon"> </i>
              <i
                class="far fa-pause-circle"
                id="pause_icon"
                style="display: none"
              ></i>
            </div>
          </div>
        </div>

        <div class="controls">
          <input type="range" id="video_length" min="0" step="0.1" value="0" />
          <div class="timer">
            <span class="volume">
              <span id="time_laps">00:00:00</span> /
              <span id="video_time">00:00:00</span>
              <i
                class="fas fa-volume-up"
                id="full"
                style="margin-left: 20px"
              ></i>
              <i
                class="fas fa-volume-mute"
                id="empty"
                style="display: none; margin-left: 20px"
              ></i>
              <input
                type="range"
                id="Volume"
                min="0"
                step="0.01"
                value="1"
                max="1"
              />

              <span id="volumeValue">(100%)</span>
              <span onclick="rate(1)" style="margin-left: 20px"
                ><i class="fas fa-minus-square"></i
              ></span>
              <span>Rate : </span>
              <span id="rate">1.0</span>
              <span onclick="rate(2)"><i class="fas fa-plus-square"></i></span>
            </span>
            <span>
              <i class="fas fa-expand" id="expand" onclick="fullScreen()"></i
            ></span>
          </div>
        </div>
      </div>
    </div>
    <script src="player.js"></script>
  </body>
</html>

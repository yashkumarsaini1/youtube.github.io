<html>
  <head>
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spartan:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body onload="start()">
    <div class="backGround">
      <div class="ticGround">
        <div>
          <h1>TIC <span style="color: #12e177">TAC</span> TOE</h1>
          <p id="game">
            Next Player is
            <span id="status" style="color: #12e177">X</span>
          </p>
          <p id="winner"></p>
          <div class="eachRow">
            <button class="button"></button>
            <button class="button"></button>
            <button class="button"></button>
          </div>
          <div class="eachRow">
            <button class="button"></button>
            <button class="button"></button>
            <button class="button"></button>
          </div>
          <div class="eachRow">
            <button class="button"></button>
            <button class="button"></button>
            <button class="button"></button>
          </div>
        </div>
        <button class="restart" onClick="window.location.reload();">
          Restart
        </button>
      </div>
    </div>
    <div class="top_left"></div>
    <div class="bottom_right"></div>
    <script src="script.js"></script>
  </body>
</html>

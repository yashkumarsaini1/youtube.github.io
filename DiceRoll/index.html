<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <!-- Roll CSS -->
    <link rel="stylesheet" type="text/css" href="roll.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <!-- Animation Link-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>Roll And Win</title>
</head>

<body>
    <div class="container mb-5">
        <div class="row">
            <div class="col-6 p-1">
                <div class="players" id="player1">
                    <h1>Player 1 <span id="p1_current"><i class="fas fa-dice"></i></span></h1>
                    <h2>Score <br><span id="player1_score">0</span></h2>
                    <h2>Saved Score: <span id="p1_saved">0</span></h2>
                </div>
            </div>
            <div class="col-6 p-1">
                <div class="players" id="player2">
                    <h1>Player 2 <span id="p2_current" style="display: none;"><i class="fas fa-dice"></i></h1>
                    <h2>Score <br><span id="player2_score">0</span></h2>
                    <h2>Saved Score: <span id="p2_saved">0</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-3 col-6 p-1 ">
                <div class="dice_box d-flex justify-content-center align-items-center" style="text-align: center;">
                    <div>
                        <h2 style="text-align: center;">Current<br>
                            <b><span id="player_current">0</span></b></h2>
                        <button class="btn buttons1" id="save_btn" onclick="saveState()">Save & Pass</button>
                    </div>
                </div>
            </div>
            <div class="col-md-3 col-6 p-1 d-flex justify-content-center align-items-center">
                <div class="dice_box d-flex justify-content-center align-items-center">
                    <img src="dice-1.jfif" id="dice_img1" class="dice_img animate__animated animate__zoomIn">
                    <img src="dice-1.jfif" id="dice_img2" class="dice_img animate__animated animate__zoomIn" style="display: none;">
                </div>
            </div>
            <div class="col-md-3 col-6 p-1 d-flex justify-content-center align-items-center">
                <div class="dice_box d-flex justify-content-center align-items-center">
                    <button class="btn buttons" id="roll_btn" onclick="roll()">Roll</button>
                </div>
            </div>
            <div class="col-md-3 col-6 p-1 d-flex justify-content-center align-items-center">
                <div class="dice_box d-flex justify-content-center align-items-center" style="text-align: center;">
                    <div>
                        <button class="btn buttons1" onClick="window.location.reload();">Restart</button>
                        <h5 id="winner" class="mt-5"></h5>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script type="text/javascript" src="roll.js"></script>
</body>

</html>
